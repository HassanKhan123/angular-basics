<label for="">Server Name</label>
<!-- <input
  type="text"
  name=""

<input
  type="text"
  name=""
  class="form-control"
  id=""
  [(ngModel)]="serverName"
/>
<!-- <p>{{ serverName }}</p> -->
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">
  Server was created, server name is {{ serverName }}
</p>
<ng-template #noServer>
  <p>No server was created!</p>
</ng-template>

<app-server *ngFor="let server of servers"></app-server>

<input type="text" name="" class="form-control" id="" [(ngModel)]="username" />

<p>{{ username }}</p>

<button
  [disabled]="!username"
  (click)="onResetUserName()"
  class="btn btn-primary"
>
  Reset User
</button>
<hr />
<button (click)="onToggle()" class="btn btn-primary">Display details</button>

<p *ngIf="showText">Lalalla</p>

<ul>
  <li
    *ngFor="let time of logs; let i = index"
    [ngStyle]="{ backgroundColor: i >= 4 ? 'blue' : 'white' }"
    [ngClass]="{ textColor: i >= 4 }"
  >
    Button Clicked at {{ time }}
  </li>
</ul>
